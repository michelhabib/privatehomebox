[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "phbcli"
version = "0.1.0"
description = "Private Home Box - desktop server CLI with WebSocket gateway client"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["home", "server", "websocket", "gateway", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.12",
    "fastapi>=0.111",
    "uvicorn[standard]>=0.30",
    "websockets>=12",
    "pydantic>=2",
    "rich>=13",
    "cryptography>=43",
]

[project.scripts]
phbcli = "phbcli.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/phbcli"]

[dependency-groups]
dev = [
    "pytest>=8",
    "pytest-asyncio>=0.23",
    "httpx>=0.27",
]
